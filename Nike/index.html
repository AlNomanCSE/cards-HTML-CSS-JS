<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1d5e0c370a.js" crossorigin="anonymous"></script>
    <title>Nike card</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-top">
                    <img src="./images/nike.png" alt="" class="logo">
                    <div class="card-top-text">
                        <h1>Air Structure</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, perferendis? Sunt quisquam
                            doloremque molestias consequuntur voluptatem, tenetur eaque temporibus dignissimos!</p>
                    </div>
                    <img src="./images/shoe1.png" class="shoe-1"></im>
                    <img src="./images/shoe2.png" class="shoe-2"></im>
                </div>
                <div class="card-buttom">
                    <h1>Air Structure</h1>
                    <div class="badge">New</div>
                    <h3>Running Collections</h3>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="size">
                        <h4>Size</h4>
                        <div class="sizes">
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                            <span>11</span>
                        </div>
                    </div>

                    <div class="color">
                        <h4>Color</h4>
                        <div class="colors">
                            <div class="color-1"></div>
                            <div class="color-2"></div>
                        </div>
                    </div>
                    <div class="price">
                        <span>Usd</span>
                        <span>350,00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
