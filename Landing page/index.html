<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1d5e0c370a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <div class="container">
        <div class="banner-text">
            <h1>Code With NomanHimSelf</h1>
            <p>Learn how to Code</p>
        </div>
        <div class="btns">
            <button class="btn login-btn">Login</button>
            <button class="btn sign-btn">Sign Up</button>
        </div>
        <div class="form-container">
            <div class="signup-form-wrapper model">
                <div class="x-btn siginup-x">
                    &times;
                </div>
                <div class="form-header">
                    <h1>Code with NomanHimSlef</h1>
                    <h3>Join Us</h3>
                </div>
                <form action="" class="form">
                    <div class="input-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="" id="" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="" id="" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="" id="" placeholder="Password">
                    </div>
                    <button type="button">Sign Up</button>
                </form>
            </div>
            <div class="login-form-wrapper model">
                <div class="x-btn login-x">
                    &times;
                </div>
                <div class="form-header">
                    <h1>Code with NomanHimSlef</h1>
                    <h3>Login</h3>
                </div>
                <form action="" class="form">
                    <div class="input-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="" id="" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="" id="" placeholder="Password">
                    </div>
                    <button type="button">login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
